<div>
    <form class="content" (submit)= "registerDisponibilidad()">
        <div class="submit-form">
            <div class="row">
                <div class="col-lg-12">
                    <h6>Registro de Disponibilidad</h6>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-4">
                    <label for="dia">Dia</label>
                    <input type="text" class="form-control" name="dia" id="dia" [(ngModel)]="disponibilidad.day" />
                </div>
                <div class="col-lg-4">
                    <label for="horaInicio">Hora de Inicio</label>
                    <input type="time" class="form-control" name="horaInicio" id="horaInicio"
                        [(ngModel)]="disponibilidad.startTime" />
                </div>
                <div class="col-lg-4">
                    <label for="horaFin">Hora de Fin</label>
                    <input type="time" class="form-control" name="horaFin" id="horaFin"
                        [(ngModel)]="disponibilidad.endTime" />
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="ciclo">Ciclo</label>
                    <select id="ciclo" name="ciclo" class="form-control" [(ngModel)]="disponibilidad.idCycle!.idCiclo">
                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let aux of ciclos" value="{{aux.idCiclo}}">
                            {{aux.name}}
                        </option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <label for="usuario">Usuario</label>
                    <select id="usuario" name="usuario" class="form-control"
                        [(ngModel)]="disponibilidad.idUser!.idUsuario">
                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let aux of usuarios" value="{{aux.idUsuario}}">
                            {{aux.name}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-12">
                    <button class="btn btn-success">Enviar</button>
                </div>
            </div>
        </div>
    </form>
</div>
